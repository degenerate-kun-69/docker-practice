name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - test
  pull_request:
    branches:
      - main
      - test
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Use dynamic tagging with auto-incrementing version
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: runner
          push: ${{ github.event_name != 'pull_request' }}  # Only push on main/master
          tags: |
            docker.io/degen05kun/practice-webapp:backend_1.0.${{ github.run_number }}
            docker.io/degen05kun/practice-webapp:backend_${{ github.sha }}
            docker.io/degen05kun/practice-webapp:backend_latest
            ghcr.io/degenerate-kun-69/docker-practice:backend_1.0.${{ github.run_number }}
            ghcr.io/degenerate-kun-69/docker-practice:backend_${{ github.sha }}
            ghcr.io/degenerate-kun-69/docker-practice:backend_latest
          cache-from: type=registry,ref=docker.io/degen05kun/practice-webapp:backend_latest
          cache-to: type=inline

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}  # Only push on main/master
          tags: |
            docker.io/degen05kun/practice-webapp:frontend_1.0.${{ github.run_number }}
            docker.io/degen05kun/practice-webapp:frontend_${{ github.sha }}
            docker.io/degen05kun/practice-webapp:frontend_latest
            ghcr.io/degenerate-kun-69/docker-practice:frontend_1.0.${{ github.run_number }}
            ghcr.io/degenerate-kun-69/docker-practice:frontend_${{ github.sha }}
            ghcr.io/degenerate-kun-69/docker-practice:frontend_latest
          cache-from: type=registry,ref=docker.io/degen05kun/practice-webapp:frontend_latest
          cache-to: type=inline